{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/transfer" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number" step="1">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="transferee" placeholder="Username of Transferee" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Transfer</button>
    </form>
{% endblock %}
