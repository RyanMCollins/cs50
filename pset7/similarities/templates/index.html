{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                <label for="file1">File 1</label>
                <input id="file1" type="file" name="file1">
                <br>
                <label for="file2">File2</label>
                <input id="file2" type="file" name="file2">
            </div><br>
            <div id="algorithms">
                <label for="algorithms">Algorithm</label><br>
                <input id="lines" type="radio" name="algorithm" value="lines">
                <label for="lines">Lines</label><br>
                <input id="sentences" type="radio" name="algorithm" value="sentences">
                <label for="sentences">Sentences</label><br>
                <input id="substrings" type="radio" name="substrings" value="lines">
                <label for="substrings">Substrings</label>
                <div>
                    <label for="length">Length of Substring</label>
                    <input id="length" type="number" name="length" value="1" text="1">
                </div>
            </div><br>
            <input type="submit" value="Submit">

        </form>
    </div>

{% endblock %}
